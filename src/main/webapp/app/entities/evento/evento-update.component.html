<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-evento-heading">Create or edit a Evento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!evento.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="evento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codEvento">Cod Evento</label>
                    <input type="text" class="form-control" name="codEvento" id="field_codEvento"
                        [(ngModel)]="evento.codEvento" required/>
                    <div [hidden]="!(editForm.controls.codEvento?.dirty && editForm.controls.codEvento?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codEvento?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flagAutomatico">Flag Automatico</label>
                    <input type="checkbox" class="form-control" name="flagAutomatico" id="field_flagAutomatico"
                        [(ngModel)]="evento.flagAutomatico" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataDa">Data Da</label>
                    <div class="d-flex">
                        <input id="field_dataDa" type="datetime-local" class="form-control" name="dataDa" [(ngModel)]="dataDa"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.dataDa?.dirty && editForm.controls.dataDa?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dataDa?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dataDa?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataA">Data A</label>
                    <div class="d-flex">
                        <input id="field_dataA" type="datetime-local" class="form-control" name="dataA" [(ngModel)]="dataA"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.dataA?.dirty && editForm.controls.dataA?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dataA?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.dataA?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoEvento">Tipo Evento</label>
                    <select class="form-control" name="tipoEvento" [(ngModel)]="evento.tipoEvento" id="field_tipoEvento"  required>
                        <option value="ALLOCATO">ALLOCATO</option>
                        <option value="LIBERO">LIBERO</option>
                        <option value="NON_ALLOCABILE">NON_ALLOCABILE</option>
                        <option value="FESTIVITA">FESTIVITA</option>
                        <option value="FERIE">FERIE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipoEvento?.dirty && editForm.controls.tipoEvento?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoEvento?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tipoGenerazioneEvento">Tipo Generazione Evento</label>
                    <select class="form-control" name="tipoGenerazioneEvento" [(ngModel)]="evento.tipoGenerazioneEvento" id="field_tipoGenerazioneEvento"  required>
                        <option value="AUTOMATICO">AUTOMATICO</option>
                        <option value="MANUALE">MANUALE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipoGenerazioneEvento?.dirty && editForm.controls.tipoGenerazioneEvento?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoGenerazioneEvento?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eventoRelPrenot">Evento Rel Prenot</label>
                    <select class="form-control" id="field_eventoRelPrenot" name="eventoRelPrenot" [(ngModel)]="evento.eventoRelPrenot" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="prenotazioneOption.id === evento.eventoRelPrenot?.id ? evento.eventoRelPrenot : prenotazioneOption" *ngFor="let prenotazioneOption of prenotaziones; trackBy: trackPrenotazioneById">{{prenotazioneOption.codPrenotazione}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventoRelCal">Evento Rel Cal</label>
                    <select class="form-control" id="field_eventoRelCal" name="eventoRelCal" [(ngModel)]="evento.eventoRelCal" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="calendarioOption.id === evento.eventoRelCal?.id ? evento.eventoRelCal : calendarioOption" *ngFor="let calendarioOption of calendarios; trackBy: trackCalendarioById">{{calendarioOption.codCalendario}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
